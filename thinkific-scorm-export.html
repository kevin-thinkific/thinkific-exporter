<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thinkific SCORM Question Exporter!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#2b1633; --card:#2a1732; --ink:#f7f2ec; --muted:#d6c8bf; --accent:#f2c234; --accent2:#f4d45e; --border:#3a2241; --thinkific:#24111f }
    body { margin:0; padding:24px; background:
      radial-gradient(1100px 600px at 10% 20%, rgba(255,255,255,.08), transparent 60%),
      radial-gradient(900px 500px at 90% 30%, rgba(244,212,94,.12), transparent 55%),
      linear-gradient(180deg, #2b1633 0%, #24112c 100%);
      color:var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { max-width:900px; margin:0 auto }
    .card { background:linear-gradient(180deg, #2b1633, #24112c); border:1px solid var(--border); border-radius:20px; padding:24px; box-shadow:0 18px 44px rgba(0,0,0,.45) }
    h1 { margin:.2em 0 .35em; font-size:2.1rem; font-family: Georgia, "Times New Roman", Times, serif; letter-spacing:.2px }
    .muted { color:var(--muted); font-size:.95rem }
    .brand { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px }
    .brand-left { display:flex; align-items:center; gap:12px }
    .brand-name { font-weight:700; font-size:1.05rem; color:var(--ink) }
    .brand-tag { font-size:.8rem; color:var(--muted) }
    .brand-link { color:var(--ink); text-decoration:none; font-size:.85rem; border:1px solid rgba(247,242,236,.5); padding:6px 12px; border-radius:999px }
    .brand-link:hover { background:rgba(247,242,236,.1) }
    label { display:block; margin-top:12px; font-size:.95rem; color:#cbd5e1 }
    .token-save { display:flex; gap:8px; align-items:center; margin-top:6px }
    .token-save input { flex:1 }
    .token-save button { flex:0 0 auto; padding:10px 14px; font-size:.95rem }
    input, textarea, select { width:100%; padding:10px 12px; border-radius:12px; border:1px solid #263249; background:#0a1220; color:var(--ink) }
    textarea { min-height:84px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .row { display:flex; gap:12px; align-items:flex-end }
    .row > * { flex:1 }
    .btns { display:flex; gap:12px; margin-top:16px }
    button { flex:1; padding:12px 16px; border-radius:999px; border:0; background:var(--accent); color:#2b1633; font-weight:700; font-size:1rem; cursor:pointer }
    button.secondary { background:transparent; border:1px solid rgba(247,242,236,.6); color:var(--ink) }
    button:disabled { opacity:.6; cursor:not-allowed }
    .progress { position:relative; margin-top:14px; height:12px; background:#0a1220; border:1px solid #263249; border-radius:999px; overflow:hidden }
    .bar { position:absolute; inset:0; width:0%; background:linear-gradient(90deg, var(--accent), var(--accent2)); transition:width .2s linear }
    .bar.indeterminate::before { content:""; position:absolute; left:-40%; top:0; width:40%; height:100%; background:linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent); animation: slide 1.1s infinite }
    @keyframes slide { 0% { left:-40% } 100% { left:100% } }
    .status { margin-top:8px; font-size:.9rem; color:#cbd5e1 }
    .log { margin-top:12px; background:#0a1220; border:1px solid #263249; border-radius:12px; padding:10px; font-size:.85rem; max-height:200px; overflow:auto; white-space:pre-wrap }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #263249; font-size:.75rem; color:#cbd5e1 }
    .right { text-align:right }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <div class="brand-left">
          <div>
            <div class="brand-name">Thinkific</div>
            <div class="brand-tag">SCORM Question Exporter</div>
          </div>
        </div>
        <a class="brand-link" href="https://www.thinkific.com/" target="_blank" rel="noreferrer">thinkific.com</a>
      </div>
      <h1>SCORM Question Exporter</h1>
      <div class="muted">Fetches SCORM course CMIs and flattens each interaction to CSV (course info + user info + interaction details). Downloads to your browser's default download location.</div>

      <div class="row">
        <label>GraphQL Endpoint
          <input id="endpoint" value="https://api.thinkific.com/beta/graphql">
        </label>
        <label>Output File
          <input id="outfile" value="thinkific-scorm-users.csv">
        </label>
      </div>

      <label>Bearer Token (saved on this device)
        <div class="token-save">
          <input id="token" value="add access token here!">
          <button id="save-token" type="button" class="secondary">Save API Key</button>
        </div>
      </label>

      <div class="btns">
        <button id="start">Start Export</button>
        <button id="download" class="secondary" disabled>Download CSV</button>
      </div>

      <div class="progress"><div id="bar" class="bar indeterminate"></div></div>
      <div id="status" class="status">Idle</div>
      <div id="log" class="log"></div>
    </div>
  </div>

<script>
const $ = s => document.querySelector(s);
const log = (m) => ( document.querySelector("#log").textContent += ( document.querySelector("#log").textContent ? "\n" : "" ) + m, document.querySelector("#log").scrollTop = document.querySelector("#log").scrollHeight );
const setStatus = (t) => document.querySelector("#status").textContent = t;
const setBar = (pct) => { const b = document.querySelector("#bar"); b.classList.remove("indeterminate"); b.style.width = Math.max(0,Math.min(100,pct)) + "%"; };
const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

const COURSES_PAGE_SIZE = 10;
const CMIS_PAGE_SIZE = 10;
const CMIS_SELECTION = `
  nodes {
    interactions {
      id
      interactionType
      latencySeconds
      learnerResponse
      result
      correctResponses { pattern }
    }
    objectives {
      completionStatus
      description
      id
      progressMeasure
      scoreMax
      scoreMin
      scoreRaw
      scoreScaled
      status
      successStatus
    }
    passFail
    updatedAt
    user {
      gid
      email
      lastSignInAt
      firstName
      lastName
    }
  }
  pageInfo {
    hasNextPage
    hasPreviousPage
    startCursor
    endCursor
  }
`;

const QUERY_SCORM_COURSES = `query GetCourses($after: String) {
  site {
    courses(filter: { format: SCORM, includeScormCourses: true }, first: ${COURSES_PAGE_SIZE}, after: $after) {
      nodes {
        id
        name
        package {
          cmis(first: ${CMIS_PAGE_SIZE}) {
            ${CMIS_SELECTION}
          }
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}`;

const QUERY_SCORM_COURSE_CMIS_PAGE = `query GetCourseCmis($courseName: String!, $after: String) {
  site {
    courses(filter: { format: SCORM, includeScormCourses: true, name: $courseName }, first: 1) {
      nodes {
        id
        name
        package {
          cmis(first: ${CMIS_PAGE_SIZE}, after: $after) {
            ${CMIS_SELECTION}
          }
        }
      }
    }
  }
}`;

function attachRateLimit(err, payload) {
  if (!payload) return;
  const rl = payload.extensions && payload.extensions.rateLimit
    || (payload.errors && payload.errors[0] && payload.errors[0].extensions && payload.errors[0].extensions.rateLimit);
  if (rl) err.rateLimit = rl;
}

async function gql(endpoint, token, query, variables) {
  const resp = await fetch(endpoint, {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + token,
      "Content-Type": "application/json",
      "Accept": "application/json"
    },
    body: JSON.stringify({ query, variables })
  });

  let json;
  try {
    json = await resp.json();
  } catch (parseErr) {
    if (!resp.ok) {
      const err = new Error("HTTP " + resp.status + " - " + resp.statusText);
      err.status = resp.status;
      throw err;
    }
    throw new Error("Invalid JSON response.");
  }

  if (!resp.ok) {
    const err = new Error("HTTP " + resp.status + " - " + resp.statusText);
    err.status = resp.status;
    err.body = json;
    attachRateLimit(err, json);
    throw err;
  }

  if (json.errors) {
    const msg = json.errors.map(e => e.message).join("; ");
    const err = new Error("GraphQL error: " + msg);
    err.graphQLErrors = json.errors;
    const code = json.errors.find(e => e.extensions && e.extensions.code)?.extensions.code;
    if (code) err.code = code;
    attachRateLimit(err, json);
    throw err;
  }

  const rateLimit = json.extensions && json.extensions.rateLimit ? json.extensions.rateLimit : undefined;
  return { data: json.data, rateLimit };
}

function isRateLimitError(err) {
  if (!err) return false;
  if (err.status === 429) return true;
  if (err.code === "RATE_LIMITED") return true;
  // Thinkific wraps 429 as INTERNAL_SERVER_ERROR with extensions.response.status 429
  if (Array.isArray(err.graphQLErrors)) {
    const isRateLimited = err.graphQLErrors.some(e => e.extensions && e.extensions.code === "RATE_LIMITED");
    if (isRateLimited) return true;
    const has429Response = err.graphQLErrors.some(e => e.extensions && e.extensions.response && e.extensions.response.status === 429);
    if (has429Response) return true;
  }
  const msg = typeof err.message === "string" ? err.message.toLowerCase() : "";
  return msg.includes("rate limit") || msg.includes("429") || msg.includes("too many requests");
}

const RATE_LIMIT_WAIT_MS = 60 * 1000; // always wait at least 60s on 429

function getRateLimitWait(err) {
  const rl = err && err.rateLimit;
  let waitMs = RATE_LIMIT_WAIT_MS;
  let resetAt = rl && rl.resetAt;
  if (rl && rl.resetAt) {
    const resetAtMs = new Date(rl.resetAt).getTime();
    if (Number.isFinite(resetAtMs)) {
      const diff = resetAtMs - Date.now();
      if (diff > 0) waitMs = Math.max(RATE_LIMIT_WAIT_MS, Math.min(diff, 5 * 60 * 1000));
    }
  }
  return { waitMs, resetAt };
}

/** If remaining points are low, wait until reset (or 60s) to avoid hitting 429. */
async function cooldownFromRateLimit(rateLimit) {
  if (!rateLimit || rateLimit.remaining == null || !rateLimit.limit) return;
  const remaining = Number(rateLimit.remaining);
  const limit = Number(rateLimit.limit);
  const threshold = 250; // headroom for next request (cost can be 200+)
  if (remaining >= threshold) return;

  let waitMs = RATE_LIMIT_WAIT_MS;
  if (rateLimit.resetAt) {
    const resetAtMs = new Date(rateLimit.resetAt).getTime();
    if (Number.isFinite(resetAtMs)) {
      const diff = resetAtMs - Date.now();
      if (diff > 0) waitMs = Math.max(RATE_LIMIT_WAIT_MS, Math.min(diff, 5 * 60 * 1000));
    }
  }
  const waitSeconds = Math.ceil(waitMs / 1000);
  setStatus("Cooldown: " + remaining + " / " + limit + " points left. Waiting " + waitSeconds + "s…");
  log("Rate limit low (" + remaining + " / " + limit + "). Waiting " + waitSeconds + "s until reset…");
  document.querySelector("#bar").classList.add("indeterminate");
  await sleep(waitMs);
}

function csvEscape(value) {
  if (value === null || value === undefined) return "";
  const s = String(value);
  if (/[",\n]/.test(s)) return '"' + s.replace(/"/g, '""') + '"';
  return s;
}

function toCSV(rows) {
  const header = ["courseId","courseName","email","firstName","lastName","lastSignInAt","completeAt","interactionId","interactionType","result","learnerResponse","correctResponses"];
  const lines = [header.map(csvEscape).join(",")];
  for (const r of rows) {
    const line = [
      r.courseId,
      r.courseName,
      r.email,
      r.firstName,
      r.lastName,
      r.lastSignInAt,
      r.completeAt,
      r.interactionId,
      r.interactionType,
      r.result,
      r.learnerResponse,
      r.correctResponses
    ].map(csvEscape).join(",");
    lines.push(line);
  }
  return lines.join("\n");
}

async function exportUsers() {
  const endpoint = document.querySelector("#endpoint").value.trim();
  const token = document.querySelector("#token").value.trim();
  const outfile = document.querySelector("#outfile").value.trim() || "thinkific-scorm-users.csv";
  if (!endpoint || !token) { alert("Endpoint and token are required."); return; }

  document.querySelector("#start").disabled = true;
  document.querySelector("#download").disabled = true;
  document.querySelector("#log").textContent = "";
  setStatus("Starting…");
  document.querySelector("#bar").classList.add("indeterminate");
  setBar(0);

  let courseAfter = null;
  let coursePage = 0;
  let totalCourses = 0;
  const detailRows = [];

  try {
    while (true) {
      const targetPage = coursePage + 1;
      setStatus("Fetching courses page " + targetPage + (courseAfter ? " (after=" + courseAfter + ")" : ""));
      log("Requesting courses page " + targetPage + "…");

      let data;
      try {
        const result = await gql(endpoint, token, QUERY_SCORM_COURSES, { after: courseAfter });
        data = result.data;
        if (result.rateLimit) await cooldownFromRateLimit(result.rateLimit);
      } catch (err) {
        if (isRateLimitError(err)) {
          const { waitMs, resetAt } = getRateLimitWait(err);
          const waitSeconds = Math.ceil(waitMs / 1000);
          const resetNote = resetAt ? " (reset at " + resetAt + ")" : "";
          setStatus("Rate limited. Waiting " + waitSeconds + "s" + resetNote + "…");
          log("API rate limit hit while fetching courses. Waiting " + waitSeconds + "s" + resetNote + "…");
          document.querySelector("#bar").classList.add("indeterminate");
          await sleep(waitMs);
          continue;
        }
        throw err;
      }

      coursePage = targetPage;
      const coursesConn = data && data.site && data.site.courses;
      if (!coursesConn) throw new Error("Unexpected response shape.");

      const courseNodes = coursesConn.nodes || [];
      totalCourses += courseNodes.length;
      setBar(Math.min(70, coursePage * 8));

      for (const course of courseNodes) {
        const courseId = course && course.id ? course.id : "";
        const courseName = course && course.name ? course.name : "";
        log("Processing course " + (courseName || courseId || "(unknown)") + "…");

        const appendCmis = (cmisBlock) => {
          if (!cmisBlock || !Array.isArray(cmisBlock.nodes)) return;
          log("CMIs received for " + (courseName || courseId || "(unknown)") + ": " + cmisBlock.nodes.length);
          for (const cmi of cmisBlock.nodes) {
            const user = cmi && cmi.user ? cmi.user : {};
            const interactions = Array.isArray(cmi.interactions) ? cmi.interactions : [];
            if (interactions.length === 0) continue;

            for (const interaction of interactions) {
              const correctResponses = Array.isArray(interaction.correctResponses)
                ? interaction.correctResponses.map((r) => r && r.pattern ? r.pattern : "").filter(Boolean).join(" | ")
                : "";

              detailRows.push({
                courseId,
                courseName,
                email: user.email || "",
                firstName: user.firstName || "",
                lastName: user.lastName || "",
                lastSignInAt: user.lastSignInAt || "",
                completeAt: cmi.updatedAt || "",
                interactionId: interaction.id || "",
                interactionType: interaction.interactionType || "",
                result: interaction.result || "",
                learnerResponse: interaction.learnerResponse || "",
                correctResponses
              });
            }
          }
        };

        let cmis = course && course.package && course.package.cmis;
        appendCmis(cmis);
        let cmiAfter = cmis && cmis.pageInfo ? cmis.pageInfo.endCursor : null;

        while (cmis && cmis.pageInfo && cmis.pageInfo.hasNextPage) {
          setStatus("Fetching CMIs for course " + (courseName || courseId) + "…");
          log("Requesting CMIs for course " + (courseName || courseId) + " after cursor " + (cmiAfter || "(start)") + "…");
          try {
            const result = await gql(endpoint, token, QUERY_SCORM_COURSE_CMIS_PAGE, { courseName, after: cmiAfter });
            const cmisData = result.data;
            if (result.rateLimit) await cooldownFromRateLimit(result.rateLimit);
            const courseNode = cmisData && cmisData.site && cmisData.site.courses && cmisData.site.courses.nodes && cmisData.site.courses.nodes[0];
            cmis = courseNode && courseNode.package && courseNode.package.cmis;
            appendCmis(cmis);
            cmiAfter = cmis && cmis.pageInfo ? cmis.pageInfo.endCursor : null;
          } catch (err) {
            if (isRateLimitError(err)) {
              const { waitMs, resetAt } = getRateLimitWait(err);
              const waitSeconds = Math.ceil(waitMs / 1000);
              const resetNote = resetAt ? " (reset at " + resetAt + ")" : "";
              setStatus("Rate limited. Waiting " + waitSeconds + "s" + resetNote + "…");
              log("API rate limit hit while fetching CMIs for course " + (courseName || courseId) + ". Waiting " + waitSeconds + "s" + resetNote + "…");
              document.querySelector("#bar").classList.add("indeterminate");
              await sleep(waitMs);
              continue;
            }
            throw err;
          }
        }
      }

      if (coursesConn.pageInfo && coursesConn.pageInfo.hasNextPage) {
        courseAfter = coursesConn.pageInfo.endCursor;
      } else {
        break;
      }
    }

    if (detailRows.length === 0) {
      setStatus("No SCORM CMIs found.");
      log("No SCORM data detected; nothing to export.");
      return;
    }

    setStatus("Building CSV (" + detailRows.length + " rows; " + totalCourses + " courses) …");
    setBar(98);
    const csv = toCSV(detailRows);
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    const dlBtn = document.querySelector("#download");
    dlBtn.disabled = false;
    dlBtn.onclick = () => {
      const a = document.createElement("a");
      a.href = url;
      a.download = outfile;
      document.body.appendChild(a);
      a.click();
      a.remove();
    };

    // Auto-download once; keep button enabled for re-download
    dlBtn.click();

    setBar(100);
    setStatus("Complete ✔  (" + detailRows.length + " SCORM activity rows; " + totalCourses + " courses fetched)");
    log("Done. CSV ready: " + outfile + ". Rows: " + detailRows.length + ". Courses: " + totalCourses + ".");
  } catch (err) {
    console.error(err);
    setStatus("Error ⚠ " + err.message);
    log("Error: " + err.message);
  } finally {
    document.querySelector("#start").disabled = false;
  }
}

const TOKEN_KEY = "thinkific-scorm-export-token";
const saved = localStorage.getItem(TOKEN_KEY);
if (saved) {
  document.querySelector("#token").value = saved;
  log("Loaded saved API key from this device.");
}
document.querySelector("#save-token").addEventListener("click", () => {
  const token = document.querySelector("#token").value.trim();
  if (!token) { alert("Enter a token before saving."); return; }
  localStorage.setItem(TOKEN_KEY, token);
  log("API key saved to this device.");
});

document.querySelector("#start").addEventListener("click", exportUsers);
</script>
</body>
</html>
